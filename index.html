<body>

<h1>facebook</h1>
  <!-- The flexible grid (content) -->
  <div class="container">
    <h3>Create a new account</h3> 
    <h5>It's quick and easy<hr></h5>
  
    <article class="main-content">
      <div class="form-group">
        <input value="" class="input-control" placeholder="First name" style="width: 165px;" />
        <input value="" class="input-control" placeholder="Last name" style="width: 175px;" />
      </div>
      <div class="form-group">
        <input value="" class="input-control" placeholder="Email or Phone no." style="width: 180px;" />
        <input value="" class="input-control" placeholder="new password" style="width: 160px" />
      </div>
     
      <p id="P1"><small>Birth day<a href="https://www.infohub.io">
        <i class="fa fa-question" aria-hidden="true" style="font-size: 14px;"></i></a></small></p>
     
      <div class="form-group">
        <input value="" class="input-control" placeholder="Month" style="width: 110px;" />    
        <input value="" class="input-control" placeholder="Day" style="width: 110px" />    
        <input value="" class="input-control" placeholder="Year" style="width: 110px;" />
      </div>
      <div class="form-group">
        <input value="" class="input-control" placeholder="male" style="width: 110px;" />    
        <input value="" class="input-control" placeholder="Female" style="width: 110px" />    
        <input value="" class="input-control" Placeholder="Custom" style="width: 110px"/>
      </div> 
      <div class="form-group">
      <p id="P2"><small>People who use our service may have uploaded your.
      <a href="https://www.infohub.io">Learn more</a></small></p>
      </div>
         
      <div class="form-group">
        <p id="P2"><small>ByUp,our 
          <a href="https://www.infohub.io"> Terms,</a>
          <a href="https://www.infohub.io"> Privacy Policy</a> and 
          <a href="https://www.infohub.io">Cookies Policy</a>
        </small></p>
        </div>
      <div class="form-group">
      <button id="submit1">Sign Up</button>
      </div>
    </article> 
  </div>
    <div class="footer">
      <div>
        <small>
          <p>
          <span class="one">
            <a class="foot1" href="https:/www.infohub.io">SignUp SignIn CreateAccount Nigeria Tanzania China Rwanda Carlifornia India Belgium</a>
